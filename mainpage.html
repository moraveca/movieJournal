<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Project Awesome</title>
  <meta name="description" content="">

  <!-- Link to the jQuery Library -->

  <!-- Bootstrap -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- AND/OR YOUR OWN CSS -->
  <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Firebase CSS -->
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

  <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">


</head>

<body>


  <!-- HTML start here -->
  <!-- Nav bar -->
  <nav class="navbar navbar-dark bg-dark text-light justify-content-between mb-5">
    <a class="navbar-brand onhome titlenav" href="#">
      <h1 class="row">
        <div class="fingerprint-spinner">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
        </div>
        Project Awesome
        <div class="fingerprint-spinner">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
        </div>
      </h1>
    </a>

    <form class="form-inline">
      <div class="foruman">
        <button class="btn btn-outline-warning my-2 my-sm-0 mr-2" id="output" type="button">Forum</button>
      </div>
      <button class="btn btn-outline-warning my-2 my-sm-0 mr-2" id="favorite" type="button">Favorite</button>

      <!-- check box for movie and books -->
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="moviesCheck">

        <label class="form-check-label mr-2" for="moviesCheck">Movies</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="booksCheck">
        <label class="form-check-label mr-2" for="booksCheck">Books</label>
      </div>
      <!-- input search box -->
      <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search" aria-label="Search">

      <!-- button for submit search -->
      <button class="btn btn-outline-success my-2 my-sm-0" id="submit" type="submit">Search</button>
    </form>
  </nav>


  <!-- main of html -->
  <div class="home">
    <div class="main">
      <div class="show pl-5"></div>
      <div class="user-data-input"></div>
      <div class="forum-output"></div>
    </div>
    <div class="showclick"></div>
    <div class="row">
      <div class="col-6">
        <div class="movie-display"></div>
      </div>
      <div class="col-6">
        <div class="book-display"></div>
      </div>
    </div>
  </div>

  <!--Chat Box -->
  <!--<div class="jumbotron container text-display"></div> -->

  <button class="open-mess" onclick="openMess()">Message</button>
  <div class="mess-popup" id="myMess">

    <div class="jumbotron container text-display"></div>
    <button type="button" class="btn clear-chat">Clear</button>
    <button type="button" class="btn close-mess" onclick="closeMess()">Close</button>
  </div>


  <!--Popup chat -->
  <button class="open-button" onclick="openForm()">Chat</button>

  <div class="chat-popup" id="myForm">
    <form class="form-container">
      <h4>Chat</h4>

      <label for="msg"><b>Message</b></label>
      <textarea placeholder="Type message.." name="msg" id="message" required></textarea>

      <button type="button" class="btn send">Send</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>




  <!-- HTML end here -->


  <!-- Link to your JavaScript -->
  <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>

  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

  <script>

  </script>


</body>

</html>
